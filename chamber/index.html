<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolawole Uthman Abisola - WDD 230 - Chamber website</title>
    <meta name="author" content="Kolawole Uthman Abisola">

    <meta property="og:title" content="WDD 230  Chamber Website">
    <meta property="og:description" content="Chamber website Project">

</head>

<body>
    <header>
        <img src="images/chamberlogo.png" alt="chamberlogo" height="120px">
        <h1>Chamber website</h1>
        <div class="social">
            <img class="social" src="images/xlogo.png" alt="xlogo" height="70px">
            <img class="social" src="images/fb.jpg" alt="facebook logo" height="70px">
            <img class="social" src="images/iglogo.jpg" alt="instagram logo" height="70px">
            <img class="social" src="images/linkdenlogo.jpg" alt="linkdenlogo" height="70px">
        </div>
    </header>
    <button id="menu"></button>
    <nav>
        <ul class="navigation">
            <li><a href="#" title="Home">Home</a></li>
            <li><a href="#" title="About" class="active">About</a></li>
            <li><a href="#" title="News">News</a></li>
            <li><a href="#" title="Form">Events</a></li>
            <li><a href="$" title="Membership">Membership</a></li>
            <li><a href="$" title="Membership">Advocacy</a></li>
            <li><a href="$" title="Join">Join</a></li>
            <li><a href="$" title="Contact Us">Contact Us</a></li>
        </ul>
    </nav>
    <section id="hero">
        <div class="hero-content">
            <picture>
                <source srcset="images/small.webp" media="(max-width: 500px)">
                <source srcset="images/medium.webp" media="(max-width: 1000px)">
                <img src="images/large.webp" alt="table setting" width="1500" height="750">

                <button class="cta-btn">Click Me</button>

            </picture>
        </div>

    </section>

    <section id="cta">
        <!-- Call to action link goes here -->
    </section>

    <section id="events">
        <!-- Current events section goes here -->
    </section>

    <section id="weather">
        <!-- Weather card section goes here -->
    </section>

    <section id="spotlights">
        <!-- Company spotlights section goes here -->
    </section>
    <footer>
        <p>&copy;<span id="year"></span> - Kolawole Uthman Abisola - Nigeria
            wdd230 chamber website </p>
        <p id="lastModified"></p>
    </footer>

    <script>
        const yearSpan = document.getElementById("year");
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;


        const lastModifiedParagraph = document.getElementById("lastModified");
        lastModifiedParagraph.textContent = "Last modified: " + document.lastModified;


        const hamButton = document.querySelector('#menu');
        const navigation = document.querySelector('.navigation');

        hamButton.addEventListener('click', () => {
            navigation.classList.toggle('open');
            hamButton.classList.toggle('open');
        });
    </script>

</body>
