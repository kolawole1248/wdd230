<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <meta name="description" content="A sample form page for user registration with validation.">
    <meta name="author" content="Kolawole Uthman Abisola">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/larger.css">
</head>

<body>

    <header>
        <h1>Header</h1>
    </header>
    <nav class="navigation">
        <a href="#" title="Home">Home</a>
        <a href="#" title="Chamber" class="active">Chamber</a>
        <a href="#" title="SitePlan">SitePlan</a>
        <a href="#" title="Form">Form</a>
    </nav>
    <main>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required
                title="Please enter a valid byui.edu email address"><br>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1"><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> - Kolawole Uthman Abisola - Nigeria</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = "Last Modified: " + document.lastModified;

        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                event.preventDefault(); // Prevent form submission
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>

</body>

</html>
